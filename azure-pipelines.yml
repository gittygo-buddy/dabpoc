trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  DATABRICKS_HOST: 'https://adb-550289489940613.13.azuredatabricks.net'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'dab_poc'  # Your service connection name
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      pip install databricks-cli
      # Authenticate using service principal from the service connection
      databricks auth login --host $DATABRICKS_HOST --azure-login
      databricks bundle validate
      databricks bundle deploy -t dev -p dev
  displayName: 'Deploy Databricks Asset Bundle to Dev'
